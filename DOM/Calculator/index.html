<body>

    <h1>CALCULATOR</h1>
    <div class="container">
        <input type="text" id="num1" class="num1" />

            <option value="sum">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="division">/</option>
        </select>
        <input type="text" id="num2" class="num2" />
        <p>=</p>
        <input type="text" id="result" class="result" readonly />
        <button onclick="calc()">RESULT</button>
    </div>

</body>
